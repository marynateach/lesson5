    <script>

        function b(word) {
            console.log(`Hello bro, ${word}`) //   `` 
        }


        
        function func(text, array) {
            for(let i = 0; i < array.length; i++) {
                text = text.replaceAll(`${array[i]}`, '');
            }
            return text;
        }

        console.log(func("hello world", ['l', 'd']));
    </script>
