<body>
    <script>
        function average(arr) {
            if(arr.length === 0) {
                return 0;
            }

            let sum = 0;
            //sum = sum + arr[i]
            // [1, 4, 5, 6]
            for(let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }

            return sum / arr.length;
        }

        console.log(average([1, 2, 3]));
    </script>
</body>
